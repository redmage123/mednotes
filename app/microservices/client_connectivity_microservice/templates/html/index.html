{% extends "base.html" %}

{% block content %}
    <div ng-controller="indexController">
        <div class="row">
            <div class="col-md-6">
                <form name="loginForm" ng-submit="submitLoginForm()">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" ng-model="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" ng-model="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form name="registerForm" ng-submit="submitRegisterForm()">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" ng-model="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" ng-model="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" ng-model="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" ng-model="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
